<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
    'use strict';
    let annettuNum;
    annettuNum = prompt("Anna noppien määrä!");
    while (annettuNum <= 0){
      annettuNum = prompt("Anna noppien määrä!");
    }
    let kertojenMaara = 0;
    let uusiluku;
    let summa = 0;

    for (kertojenMaara; kertojenMaara < annettuNum; kertojenMaara++){
         uusiluku = Math.floor(Math.random() * 6) + 1;
         summa = summa + uusiluku;
         console.log("heitit numeron " + uusiluku);
    }
    console.log("Heitit " + kertojenMaara + " kertaa ja heittojen summaksi tuli " + summa);
</script>

</body>
