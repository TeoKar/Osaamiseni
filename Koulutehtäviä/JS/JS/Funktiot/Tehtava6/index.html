<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tehtava6</title>
</head>
<body>
<script>
    'use strict';

    let luvut = [];
    let luku;
    let lopetus = "lopeta";
    let x = false;
    let y = 0;

    do {
      luku = prompt('Anna kokonaisluku tai kirjoita " lopeta " kun haluat lopettaa!');
      let n = luku.localeCompare(lopetus);
      if (n == 0){
        break;
      }
      luvut.push(luku);
      y++;
    }while (x == false);

    vastaluvuksi(luvut);

    function vastaluvuksi(taulukko){
      for (let i = 0; i < y; i++){
        taulukko[i] = taulukko[i] * -1;
      }
      alert(taulukko);
    }


</script>
</body>
</html>
