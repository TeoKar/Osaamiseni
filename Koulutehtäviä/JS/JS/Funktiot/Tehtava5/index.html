    <title>Tehtava5</title>

<body>
<script>
    'use strict';

    let strings = [];
    let string;

    do {
      string = prompt('Anna sana tai luku tai jos haluat lopettaa kirjoita 0!');
      strings.push(string);
    } while (string != 0);

    liita(strings);

    function liita(taulukko){
      alert(taulukko.join(''));
    }

</script>
